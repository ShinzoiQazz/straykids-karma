<!DOCTYPE html>

<title>Photocard Ceremony</title>
<link rel="stylesheet" href="style.css">

<style>
.pc{perspective:1000px;height:240px}
.inner{position:relative;width:100%;height:100%;transition:.7s;transform-style:preserve-3d}
.pc.flip .inner{transform:rotateY(180deg)}

.front,.back{
position:absolute;width:100%;height:100%;
backface-visibility:hidden;border-radius:20px;overflow:hidden;
}

.front img{width:100%;height:100%;object-fit:cover}

.back{
background:linear-gradient(160deg,#ffffff,#7aa7ff);
color:#0b1d3a;
display:flex;flex-direction:column;justify-content:center;align-items:center;
transform:rotateY(180deg);
font-weight:600;
}
</style>
</head>
